version: "3.9"
services:
  db:
    image: postgres:14
    env_file: .env
    expose:
      - "5432"
    volumes:
      - group-project:/var/lib/postgresql/data
      - ./src/init_data:/docker-entrypoint-initdb.d

  web:
    image: node:lts
    user: "node"
    working_dir: /ProjectSourceCode
    env_file: .env
    environment:
      - NODE_ENV=development
    depends_on:
      - db
    ports:
      - "3000:3000"
    volumes:
      - .:/ProjectSourceCode
    command: sh -c "npm install && node src/populate_db.js && npm start"

volumes:
  group-project:
